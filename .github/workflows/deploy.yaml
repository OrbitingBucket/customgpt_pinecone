name: Deploy Branch Code to EC2

on:
  push:
    branches:
      - "test-1" # This triggers the action on push to any branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Archive Code
        run: |
          tar -cvzf code.tar.gz --warning=no-file-changed --exclude='.git' --exclude='.github' .

      - name: Copy Archive to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "code.tar.gz"
          target: "/home/${{ secrets.EC2_USERNAME }}"

      - name: Extract Archive on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd "/home/${{ secrets.EC2_USERNAME }}"
            tar -xzf code.tar.gz
            # Any other deployment commands you need to run
