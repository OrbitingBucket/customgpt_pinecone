name: Deploy Flask Application to EC2

on:
  push:
    branches:
      - test-1 # Adjust this as per your requirement

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy application files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "."
          target: "/var/www/langchain-app"
          rm: true # Remove the target directory content before copying

      - name: Create .env file on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            if [ ! -d /var/www/ ]; then
              git clone https://github.com/your_username/your_repo.git /var/www/
            else
              cd /var/www/
              git pull
            fi
